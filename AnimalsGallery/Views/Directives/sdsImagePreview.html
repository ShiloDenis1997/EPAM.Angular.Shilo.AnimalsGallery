<div id="{{imageId}}" ng-class="getImageContainerClass(imageId)">
    <div class="text-center" ng-bind="imageName"></div>
    <ng-transclude></ng-transclude>
    <img ng-show="isShowed" sds-on-load="imageLoaded()"
         sds-on-error="imageError()" ng-click="onImageClick(imageId)"
         class="thumbnail" ng-style="getImageStyle(imageId)"
         ng-src="{{imageLink}}"/>
    <div class="text-center thumbnail">
        Posted at {{imageDate}}
    </div>
</div>
