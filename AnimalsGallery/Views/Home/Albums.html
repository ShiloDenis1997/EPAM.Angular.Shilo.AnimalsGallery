<div class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Album
                <span ng-click="$ctrl.ok()" class="glyphicon glyphicon-remove pull-right"></span>
            </h3>
        </div>
        <div class="modal-body" id="modal-body">
            <div>
                <div uib-carousel active="$ctrl.active">
                    <div uib-slide ng-repeat="slide in $ctrl.items" index="$index">
                        <img ng-src="{{slide.image}}" ng-click="$ctrl.deleteImage($index)" class="slider-image">
                        <div class="carousel-caption">
                            <p>{{slide.desc}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <div>
        <input type="text" ng-model="albumName" />
        <button type="button" class="btn btn-default" ng-click="$ctrl.open('lg')">Open me!</button>
    </div>
</div>
